<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <h1>A Table</h1>
    <table>
      <thead>
        <tr>
          <th>Subscription</th>
          <th>Price</th>
          <th>Support</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Free</td>
          <td>Free</td>
          <td>N/A</td>
        </tr>
        <tr>
          <td>Personal</td>
          <td>$9.99</td>
          <td>Weekdays</td>
        </tr>
        <tr>
          <td>Business</td>
          <td>$49.99</td>
          <td>24/7</td>
        </tr>
      </tbody>
    </table>

    <br />

    <h1>Search the web</h1>

    <form action="https://www.reddit.com/search">
      <input
        type="text"
        name="q"
        id="reddit-search-value"
        placeholder="Cubers"
      />
      <button id="submit" type="submit">Search Reddit</button>
    </form>

    <form action="https://www.google.com/search">
      <input
        type="text"
        name="q"
        id="google-search-value"
        placeholder="Pizza"
      />
      <button id="submit" type="submit">Search Google</button>
    </form>

    <form action="https://www.youtube.com/results">
      <input
        type="text"
        name="search_query"
        id="youtube-search-value"
        placeholder="Funny Dogs"
      />
      <button id="submit" type="submit">Search Youtube</button>
    </form>
    <br />

    <h1>A Form</h1>
    <form action="reg">
      <div>
        <label for="username">Username</label>
        <input
          type="text"
          name="username"
          id="username"
          placeholder="username"
          required
        />
      </div>
      <div>
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="password"
          required
        />
      </div>
      <button>Register</button>
    </form>
  </body>
</html>
